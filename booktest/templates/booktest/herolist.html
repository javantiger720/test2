<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for item in page %}
    <li> {{ item }}</li>
{% endfor %}
{% for index in page.paginator.page_range %}
    {% if index == page.number %}
        {{ index }}
    {% else %}
        <a href="/booktest/herolist/{{ index }}">{{ index }}</a>
    {% endif %}
{% endfor %}
</body>
</html>
